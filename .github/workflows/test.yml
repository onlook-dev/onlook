name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.18
      
      - name: Install dependencies
        run: bun install --frozen
      
      - name: Run tests
        run: bun test --timeout 30000 --bail --coverage
