name: Deploy Drizzle Migrations to Supabase Staging

on:
  push:
    branches:
      - main
      - ci/supabase
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.STAGING_SUPABASE_DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - run: bun run drizzle:push
