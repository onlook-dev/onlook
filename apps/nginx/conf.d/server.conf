# Main server block for HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name onlook.internal *.onlook.internal;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/onlook-internal.crt;
    ssl_certificate_key /etc/nginx/ssl/onlook-internal.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Common proxy settings
    # proxy_connect_timeout 0.25s;
    # proxy_send_timeout 0.25s;
    # proxy_read_timeout 0.25s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # to support SSE
    location /coderouter/api/sandbox/terminal/open {
        proxy_pass http://host.docker.internal:4444;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1h; # keep open longer than your expected SSE interval
    }

    location /coderouter {
        proxy_pass http://host.docker.internal:4444;
    }

    location / {
        proxy_pass http://host.docker.internal:3000;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name onlook.internal *.onlook.internal;
    return 301 https://$server_name$request_uri;
}
