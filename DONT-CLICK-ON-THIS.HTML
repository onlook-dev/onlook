<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>67 MOTION</title>
<style>
html,body{
margin:0;
width:100%;
height:100%;
background:black;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center
}
#wrap{
position:relative;
width:300px;
height:300px
}
#char{
width:100%;
image-rendering:pixelated;
transform-origin:center center;
animation:body 0.6s ease-in-out infinite
}
.hand{
position:absolute;
width:80px;
top:120px;
transform-origin:top center;
image-rendering:pixelated
}
#left{
left:-40px;
animation:hand 0.18s linear infinite
}
#right{
right:-40px;
animation:hand 0.18s linear infinite reverse
}
@keyframes hand{
0%{transform:rotate(0deg)}
50%{transform:rotate(55deg)}
100%{transform:rotate(0deg)}
}
@keyframes body{
0%{transform:translateY(0) rotate(0deg)}
50%{transform:translateY(-12px) rotate(-2deg)}
100%{transform:translateY(0) rotate(0deg)}
}
</style>
</head>
<body>
<div id="wrap">
<img id="char" src="67.png">
<img class="hand" id="left" src="67.png">
<img class="hand" id="right" src="67.png">
</div>
<audio src="67.mp3" autoplay loop></audio>
</body>
</html>
